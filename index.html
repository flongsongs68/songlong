								//展示二维码
								$(".name").text(obj.data.name)
								$(".code_img").attr("src",obj.data.code_img)
								$(".qc").attr("src",obj.data.qc)
								$(".tip").text(obj.data.tips)
								if(obj.data.qq){
									$(".qq").text("QQ: "+obj.data.qq)
									$(".qq").css("display","block")
								}
								 
								return;
							}
							//安卓直接跳转
							window.location.href = obj.data.link;
						}
						
					}
				}
			}
			// 获取当前链接中的参数值
			function getParameterByName(name, url = window.location.href) {
				name = name.replace(/[\[\]]/g, "\\$&");
				var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
					results = regex.exec(url);
				if (!results) return null;
				if (!results[2]) return '';
				return decodeURIComponent(results[2].replace(/\+/g, " "));
			}
			// 构建目标链接，并跳转
			function redirectToTarget(is_diy_url = false) {
				var keyParam = getParameterByName('k');
				if (keyParam) {
					var targetUrl = reverseString(keyParam);
					let code = targetUrl.split('/').pop();
					if (is_diy_url) {
						$(document).ready(function() {
							$.ajax({
								url: host+'?q='+code,
								type: "GET",
								jsonpCallback: "showData", //指定回调函数名称
								dataType: "jsonp", //指定服务器返回的数据类型
								fail: function() {
									redirectToTarget();
								}
							});
						});
					} else {
						// window.location.href = targetUrl;
					}
				} else {
					// 如果没有找到参数，则可以执行其他操作或给出提示
					// alert('未找到参数 key。');
				}
			}

			function reverseString(str) {
				let reversedStr = '';
				for (let i = str.length - 1; i >= 0; i--) {
					reversedStr += str[i];
				}
				return reversedStr;
			}
			//测试
			// redirectToTarget(true);
			// 页面加载时调用跳转函数
			if(/QQTheme/.test(userAgentStr)) {//qq
				redirectToTarget(true);
			}else{//走回落地
				var keyParam = getParameterByName('k');
				var targetUrl = reverseString(keyParam);
				window.location.href = targetUrl;
			}
			
		</script>
	</body>
</html>
